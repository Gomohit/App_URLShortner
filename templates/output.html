<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>History</h2>

<table>
  <tr>
    <th>ID</th>
    <th>Long Url</th>
    <th>Short Url</th>
    <th>Edit</th>

  </tr>
    {% for item in data %}
  <tr>
    <td>{{item.0}}</td>
    <td>{{item.1}}</td>
    <td>classy.cc/{{item.2}}</td>
    <form action="/edit">
      <input type="hidden" name='id' value="{{item.0}}">
        <td><button type="submit">edit</button></td>
    </form>

  </tr>
    {% endfor %}

</table>

</body>
</html>
